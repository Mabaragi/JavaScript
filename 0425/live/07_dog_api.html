<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>멍멍아 이리온</button>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const dogImageSearchURL = "https://dog.ceo/api/breeds/image/random"
    const dogBtn = document.querySelector('button')
    dogBtn.addEventListener('click', function(event){
      axios({ 
        method: 'get',
        url: dogImageSearchURL
      })
      .then((response) => {
        console.log(response);
        return response.data.message
      })
      .then((response) => {
        const dogImage = document.createElement('img')
        console.log(response);
        dogImage.setAttribute('src', response)
        document.body.appendChild(dogImage)
        return
      })
    })

  </script>

</body>
</html>
