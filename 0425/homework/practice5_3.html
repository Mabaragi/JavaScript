<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>인기 영화들</h1>
  <ul>
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    const API_URI = 'https://api.themoviedb.org/3/movie/popular?api_key=cdede03ec65892a34341870b213bc7b9&language=ko-KR&page=1'
    const ulTag = document.querySelector('ul')
    axios({
      method: 'get',
      url: API_URI
    })
    .then((response)=>{
      const popularMovies = response.data.results.filter(elem => elem.vote_average >= 8.0)
      console.log(popularMovies);
      popularMovies.forEach(element => {
        const liTag = document.createElement('li')
        liTag.innerText = element.title
        ulTag.appendChild(liTag)
      })
    })
  </script>
</body>
</html>
